<head>
	<title>Distrochess</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"/> 
	<link rel="shortcut icon" href="/img/favicon.ico"/>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-141501550-1"></script>
	<script>
		 window.dataLayer = window.dataLayer || [];
		 function gtag() {
		 	dataLayer.push(arguments);
		 }
		 gtag("js", new Date());
		
		 gtag("config", "UA-141501550-1");
	</script>
</head>

<body>
</body>

<template name="main">
	{{#if isOverlay}}
		<div id="overlay"></div>
	{{/if}}
	{{#if isSpinner}}
		<div id="spinner">
			<img src="/img/spinner.svg">
		</div>
		<div id="overlay"></div>
	{{/if}}
	{{#if message}}
		<div id="message" class="dialog">
			<div id="message-text">
				{{{message}}}
			</div>
			<div id="message-ok-button" class="button">
				{{_ "ok"}}
			</div>
		</div>
		<div id="overlay"></div>
	{{/if}}
	{{#if isLanguageDialog}}
		<div id="language-dialog" class="dialog">
			<div id="language-dialog-header">
				{{_ "select_language"}} 
			</div>
			{{#each languages}}
				<div class="button language-button" language="{{code}}">{{name}}</div>
			{{/each}}
			{{> cancelButton id="cancel-language" callback=languageCancel}}
		</div>
		<div id="overlay"></div>
	{{/if}}
	

	<div id="header">
		<div id="header-menu">
			{{> headerLink key="play"}}
			{{> headerLink key="history"}}
			{{> headerLink key="faq"}}
			{{> headerLink key="forum"}}
			<a id="feedback-link" class="header-menu-item" href="mailto:distrochess@runbox.com?subject=Distrochess feedback">{{_ "feedback"}}</a>
			{{> headerLink key="language"}}
		</div>
		<div id="header-left">
			<img id="header-logo" src="/img/logo.jpg"/>
			<div id="header-text">
				<div id="header-title">Distrochess</div>
				<div id="header-description">{{{_ "header_description"}}}</div>
			</div>
		</div>
		<div id="header-right">
			{{> signin}}
		</div>
	</div>
	<div id="content">
		{{> UI.dynamic template=templateName}}
	</div>
</template>

<template name="headerLink">
	<div id="{{key}}-link" class="header-menu-item {{selectedClass key}}">{{_ key}}</div>
</template>
