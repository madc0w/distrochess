<template name="cancelButton">
	<div id="{{id}}" class="button cancel">
		{{#unless isSuppressCancelIcon}}
			<img src="/img/cancel2.png"/>
		{{/unless}}
		<div class="button-text">
			{{#if buttonTextKey}}
				{{_ buttonTextKey}}
			{{else}}
				{{_ "cancel"}}
			{{/if}}
		</div>
	</div>
</template>
