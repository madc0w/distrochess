<template name="passwordReset">
	<div id="password-reset-header">{{_ "reset_password"}}</div>
	<table>
		<tr>
			<th>{{_ "new_password"}}</th>
			<td><input type="password" id="password-1" maxlength="100"/></td>
		</tr>
		<tr>
			<th>{{_ "repeat_password"}}</th>
			<td><input type="password" id="password-2" maxlength="100"/></td>
		</tr>
	</table>
	<div id="reset-password-button" class="button">{{_ "reset_password"}}</div>
</template>
